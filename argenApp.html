
<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Snap.js</title>
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <link rel="stylesheet" type="text/css" href="snap.css" />
        <link rel="stylesheet" type="text/css" href="demo.css" />
        <meta charset="utf-8">
        <title>IGN - Argenmap </title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <meta name="description" content="Mapas del IGN para la web">
        <meta name="author" content="">
        <!-- Le styles -->
        <link href="http://www.ign.gob.ar/2013/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="http://www.ign.gob.ar/2013/css/bootstrap-responsive.css"  rel="stylesheet">
        <link href="http://twitter.github.io/bootstrap/assets/css/docs.css" rel="stylesheet">        
        <style type="text/css">

        #mapa,body,html{
            height: 100%;
        }
        #mapa img{
            max-width: none
        }
        
        

        </style>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>  
        <!--google maps api -->
        <!--argenmap.jquery online -->
        <script type="text/javascript" src="http://www.ign.gob.ar/argenmap/argenmap.jquery.min.js"></script>

        <script src="http://ign.gob.ar/2013/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" >
        var marcadores=[];
        $(document).ready(function(){
            $("#btnLimpiar").hide();
            $("#mapa").argenmap();
            $("#addr").keyup(function(event){
                if(event.keyCode == 13){
                    $("#btnBuscar").click();
                }
            });
        }); 
        function addr_search() {
            var inp = document.getElementById("addr");

            $.getJSON('http://nominatim.openstreetmap.org/search?format=json&limit=5&q=' + inp.value, function(data) {
                var items = [];

                $.each(data, function(key, val) {
                    items.push("<li><a href='#' onclick='chooseAddr(" + val.lat +","+ val.lon +","+"\""+val.display_name+"\""+");return false;'>" + val.display_name + '</a></li>'
                    );
                });
                $('#results').empty();

                if (items.length != 0) {
                    $('<p>', { html: "Search results:" }).appendTo('#results');
                    $('<ul/>', {
                        'class': 'my-new-list',
                    
                        html: items.join('')
                    }).appendTo('#results');
                } else {
                    $('<p>', { html: "No results found" }).appendTo('#results');
                }
            });
        };
        function chooseAddr(lat, lon, name) {

            
            var ans = $.inArray(name, marcadores);
            if (ans == -1){
                marcadores.push(name);
                var marcador = {
                   lat: lat,
                   lng: lon,
                   nombre: name        
                };
                $('#mapa').agregarMarcador( marcador );
                $('#btnLimpiar').show();
            }
            
        };


        function limpiar() {
            $.each(marcadores, function(index,item){
                $('#mapa').quitarMarcador(item);
            });    
            $('#btnLimpiar').hide(); 
        };
        </script>


        

    </head>
    <body>

        <div class="snap-drawers">
            <div class="snap-drawer snap-drawer-left">
                <div>
                    <div id="busqueda" >
                        <input type="text" name="addr" value="" id="addr" size="10" />
                        <button type="button" onclick="addr_search();" id="btnBuscar">Buscar</button>
                        <div class="container-fluid" id="results" style="border:1px solid black"></div>
                        <button type="button" onclick="limpiar();" id="btnLimpiar">Limpiar Marcadores</button>
                    </div>
                </div>
            </div>
            <div class="snap-drawer snap-drawer-right"></div>
        </div>
        

        <div id="content" class="snap-content">
            <div id="toolbar">
                <a href="#" id="open-left"></a>
            </div>
            <div id="do-drag" style='z-index:10'></div>

            <div id="mapa" >
            </div><!-- mapa -->
        </div>
        

        <script type="text/javascript" src="snap.js"></script>
        <script type="text/javascript" src="demo.js"></script>
        <script type="text/javascript">
            var snapper = new Snap({
                element: document.getElementById('content'),
                dragger: document.getElementById('do-drag'),
                disable: 'right'
            });
            
        </script>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>       
    </body>
</html>
