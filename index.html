



<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>ArgenApp</title>
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta charset="utf-8">
        <meta name="description" content="Mapas del IGN para la web">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="http://www.ign.gob.ar/2013/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="http://www.ign.gob.ar/2013/css/bootstrap-responsive.css"  rel="stylesheet">
        <link href="http://twitter.github.io/bootstrap/assets/css/docs.css" rel="stylesheet">       

        <link rel="stylesheet" type="text/css" href="snap.css" />
        <link rel="stylesheet" type="text/css" href="demo.css" /> 
        <style type="text/css">

        #mapa,body,html{
            height: 100%;
        }
        #mapa img{
            max-width: none
        }

        #inputYboton{
            position:absolute; z-index:2;
            top:0; left:0;
            width:100%;
            height:110px;
            line-height:45px;            
            padding:0;
            text-align:center;
        }

        #footer {
            position:absolute; 
            z-index:2;
            bottom:0; left:0;
            width:100%;
            height:70px;
            padding:0;
        }   
        #results {
            position:absolute; z-index:1;
            top:110px; bottom:70px; left:0;
            /*width:100%; Revisar si sacar esto no caga el scrolling, pero en principio no deberia tener width 100%*/
            overflow:auto;
        }     
                

        </style>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>  
        <!--google maps api -->
        <!--argenmap.jquery online -->
        <script type="text/javascript" src="http://www.ign.gob.ar/argenmap/argenmap.jquery.min.js"></script>

        <script src="http://ign.gob.ar/2013/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" >
        var marcadores=[];
        var myScroll=null;
        var vals = [];
        var opts = {
            lines: 11, // The number of lines to draw
            length: 4, // The length of each line
            width: 4, // The line thickness
            radius: 6, // The radius of the inner circle
            corners: 1, // Corner roundness (0..1)
            rotate: 0, // The rotation offset
            direction: 1, // 1: clockwise, -1: counterclockwise
            color: '#000', // #rgb or #rrggbb or array of colors
            speed: 1, // Rounds per second
            trail: 60, // Afterglow percentage
            shadow: false, // Whether to render a shadow
            hwaccel: false, // Whether to use hardware acceleration
            className: 'spinner', // The CSS class to assign to the spinner
            zIndex: 2e9, // The z-index (defaults to 2000000000)
            left: 'auto',
            top: 'auto'
        };


        
        $(document).ready(function(){
            $("#btnLimpiar").hide();
            $("#mapa").argenmap();
            $("#addr").keyup(function(event){
                if(event.keyCode == 13){
                    $("#btnBuscar").click();
                }
            });


            if($(window).width() >= 800) {
                $('#do-drag').css({bottom:'64px'});
            }
            else{
                $('#do-drag').css({top:'12px'});
            }
            
            $('#results').on("click","a.resultados",chooseAddr);  

        }); 

        function addr_search() {

            var inp = document.getElementById("addr");
            $('#loader').spin(opts);
            $.getJSON('http://nominatim.openstreetmap.org/search?format=json&limit=5&countrycodes=AR&q=' + inp.value, function(data) {
                var items = [];  
                vals = [];
                var contador = 0;
                $.each(data, function(key, val) {
                    items.push("<li><a href='#' class='resultados' data-index='"+contador+"' data-lat='"+val.lat+"' data-lon='"+val.lon+"' title='"+val.display_name+"'>" + val.display_name + '</a></li>');
                    contador = contador +1;
                    vals.push(val);
                    console.log(val);
                });
                $('#results').empty();
                //$('<p>', { html: "Search results:" }).appendTo('#results');
                if (items.length != 0) {
                    
                    
                    $('<ul/>', {
                        'class': 'my-new-list',
                    
                        html: items.join('')
                    }).appendTo('#results');
                    
                    $('#loader').spin(false);
                } else {
                    $('<p>', { html: "No results found" }).appendTo('#results');
                    $('#loader').spin(false);
                }
                
                myScroll = new iScroll('results',{hScroll:false,hScrollbar:false,vScrollbar:true,fixedScrollbar:true,bounce:false,momentum:false,lockDirection:true});

                document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

            });
        };

        function chooseAddr() {

            var lat=$(this).attr('data-lat');
            var lon=$(this).attr('data-lon');
            var name=$(this).attr('title');
            var index = $(this).attr('data-index');
            var ans = $.inArray(name, marcadores);
            if (ans == -1){
                marcadores.push(name);
                var marcador = {
                   lat: lat,
                   lng: lon,
                   nombre: name,
                   contenido : '<h4 style="color:black;">'+name+'</h4>'     
                };
                $('#mapa').agregarMarcador( marcador );

                var encuadre = {
                    sur: vals[index].boundingbox[0],
                    norte: vals[index].boundingbox[1],
                    oeste: vals[index].boundingbox[2],
                    este: vals[index].boundingbox[3]
                };

                $('#mapa').encuadrar( encuadre );
                $('#btnLimpiar').show();
            }
            
        };


        function limpiar() {
            $.each(marcadores, function(index,item){
                $('#mapa').quitarMarcador(item);
            });    
            marcadores=[];
            $('#btnLimpiar').hide(); 
        };
        </script>
    </head>

    <body>
        <div class="snap-drawers" >
            <div class="snap-drawer snap-drawer-left" style="overflow:hidden;">
       
                <div class="container-fluid" id="inputYboton">
                    <input type="text" name="addr" value="" id="addr" size="10" />
                    <table>
                        <tr>
                            <td style="width:50%;">
                                <button type="button" onclick="addr_search();" id="btnBuscar" class="btn btn-inverse">Buscar</button>
                            </td>
                            <td  style="width:50%;">
                                <div id="loader" ></div>
                            </td>
                        </tr>
                    </table>
                    
                    
                    
                </div><!--container-fluid-->
                
                <div class="container-fluid" id="results">
                  
                </div>
                <div id="footer">
                    <button type="button" onclick="limpiar();" id="btnLimpiar" class="btn btn-inverse">Limpiar Marcadores</button>
                </div>
                
            </div>
        </div>
        

        <div id="content" class="snap-content ">
            
            <div id="do-drag" style='z-index:10'></div>
 
            <div id="mapa" >
            </div><!-- mapa -->
        </div>
        

        <script type="text/javascript" src="snap.js"></script>
        <script type="text/javascript" src="spin.min.js"></script>
        <script type="text/javascript" src="jquery.spin.js"></script>
        <script type="text/javascript" src="iscroll.js"></script>
        <script type="text/javascript">
            var snapper = new Snap({
                element: document.getElementById('content'),
                dragger: document.getElementById('do-drag'),
                disable: 'right',
                tapToClose: false,
                hyperextensible: false
            });
            
        </script>

    </body>
</html>
